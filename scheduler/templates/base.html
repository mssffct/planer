{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tasks{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" type="text/css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="{% url 'main' %}">
          <img
            src="{% static 'img/glider.png' %}"
            height="50"
            style="margin-top: -1px;"
          />
        </a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'view_all_tasks' %}">Все задачи</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_task' %}">Добавить задачу</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'view_all_notes' %}">Заметки</a>
            </li>
          </ul>
          <!-- Left links -->

          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-outline-success px-3 me-2">
              Войти
            </button>
            <button type="button" class="btn btn-outline-primary me-3">
              Зарегистрироваться
            </button>
            <button type="button" class="btn btn-outline-danger me-3">
              Выйти
            </button>
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <div class="container" style="margin-top:10px;">
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
